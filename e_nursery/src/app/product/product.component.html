<div *ngIf=show>
  <!-- ------------------- Add Product Button starts ------------------- -->
<div class="add-button mt-3">
  <button class="add" mat-raised-button (click)="openDialog()"><i class="fa-solid fa-plus"></i>&nbsp;&nbsp;Product</button>
</div>
<!-- ------------------ Add Product Button starts --------------------- -->
<hr>
<!-- ------------------ Product details table starts ------------------ -->
<div class="product-table">
  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Discount</th>
        <th>Quantity</th>
        <th>Type</th>
        <th class="description">Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of [1,2,3,4,5,6,7]">
        <td>
          <div class="d-flex align-items-center">
            <img
                src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
            <div class="ms-3">
              <p class="fw-bold mb-1">John Doe</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">450</p>
        </td>
        <td>
          <p class="fw-normal mb-1">10</p>
        </td>
        <td>
          <p class="fw-normal mb-1">50</p>
        </td>
        <td>
          <span class="badge badge-success rounded-pill d-inline">Plant</span>
        </td>
        <td>
          <p class="fw-normal mb-1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, eaque.</p>
        </td>
        <td>
          <button type="button" class="product-button" (click)="editProduct()"><i class="fa-solid fa-pen-to-square"></i></button> &nbsp;&nbsp;
          <button type="button" class="product-button" (click)="deleteProduct()"><i class="fa-solid fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- ------------------ Product details table starts ------------------ -->
</div>

<!-- ------------------ add Product form starts ----------------------- -->
<div class="container"  *ngIf=!(show)>
  <div class="card mt-5">
    <h2 class="title mt-3 mb-2">Add Product</h2>
    <hr>
    <div class="form">
      <form action="">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="filed">
              <mat-label>Type</mat-label>
              <mat-select class="input">
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="filed">
              <mat-label>Name</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field appearance="outline" class="filed">
              <mat-label>Price</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field appearance="outline" class="filed">
              <mat-label>Discount</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field appearance="outline" class="filed">
              <mat-label>Quantity</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label class="form-label mb-1" for="customFile">Image</label>
            <input type="file" class="form-control mb-4" id="customFile" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="outline" class="filed">
              <mat-label>Textarea</mat-label>
              <textarea matInput></textarea>
            </mat-form-field>
          </div>
        </div>
        <hr>
        <div class="button m-4">
          <button type="button" class="btn btn-secondary m-3" (click)="openDialog()">Back</button>
          <button type="submit" class="btn btn-success m-3">Save</button>
          <button type="reset" class="btn btn-primary m-3">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- ------------------ add Product form ends -------------------------Â -->
