<div class="co_product-1">
  <div class="gallery">
    <div class="image-container">
      <div class="image" *ngFor="let seed of getSeeds()">
        <div class="inner_product-1">
          <div class="product-img">
            <a *ngFor="let image of getImages()"><img *ngIf="image.id==seed.image_id" src="{{image.image_url}} "></a>
          </div>
          <div class="product-info">
            <h2>{{seed.name}}</h2>
            <p>{{seed.description}}</p>
            <ng-container *ngIf="seed.discount > 0; else elseBlock">
              <h6 class="price"><span class="text-cut">{{ seed.price | currency: 'INR' }}</span>&nbsp;&nbsp;{{ seed.price | discount: seed.discount | currency: 'INR' }}</h6>
            </ng-container>
            <ng-template #elseBlock>
              <h6 class="price">{{ seed.price | currency: 'INR' }}</h6>
            </ng-template>
            <div *ngIf=!(getAdd(seed.id)) class="book-btn" data-toggle="modal" data-target="#myModal" (click)="addToCart(seed)" >Add to cart</div>
            <div *ngIf=(getAdd(seed.id))>
              <div  *ngIf="getQuantity(seed.id)>0">
                  <span (click)="removeQuantity(seed.id)"><i class="fa-solid fa-minus"></i></span>&nbsp;&nbsp;&nbsp;&nbsp;
                  <span>{{getQuantity(seed.id)}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
                  <span (click)="addQuantity(seed.id)"><i class="fa-solid fa-plus"></i></span>
              </div>
              <div *ngIf="getQuantity(seed.id)==0">
                <div class="book-btn" data-toggle="modal" data-target="#myModal" (click)="addToCart(seed)"><i class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp;Add to Cart</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
