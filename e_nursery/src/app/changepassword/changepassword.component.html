<div class="container-fluid">
  <div class="form-container">
    <!-- registration form start -->
    <h2 class="text-primary text-center">Change Password</h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="submitForm()" #form="ngForm">
      <!-- email filed end -->
      <div class="mb-2 mt-3">
        <!-- password filed start -->
        <div>
          <label for="password" class="form-label text-primary">New Password:</label>
          <div class="input-container">
            <input type="password" id="password" formControlName="password" class="form-control">
          </div>
          <div *ngIf="changePasswordForm.get('password')?.touched && changePasswordForm.get('password')?.errors?.['required']" class="error-message">
            Password is required.
          </div>
          <div *ngIf="changePasswordForm.get('password')?.touched && changePasswordForm.get('password')?.errors?.['minlength']" class="error-message">
            Password should be at least 8 characters long.
          </div>
          <div *ngIf="changePasswordForm.get('password')?.touched && changePasswordForm.get('password')?.errors?.['pattern']" class="error-message">
            Password should contain at least one uppercase letter, one lowercase letter, one digit, and one special character.
          </div>
        </div>
        <!-- password filed end -->
        <!--confimr password filed start -->
        <div class="mt-3">
          <label for="confirmPassword" class="form-label text-primary">Confirm Password:</label>
          <div class="input-container">
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
          </div>
          <div *ngIf="changePasswordForm.get('confirmPassword')?.touched && changePasswordForm.hasError('passwordMismatch')" class="error-message">
            <div *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['required']">Confirm password is required.</div>
            <div *ngIf="changePasswordForm.hasError('passwordMismatch')">Passwords do not match.</div>
          </div>
        </div>
        <!--confimr password filed end -->
      </div>
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success m-3">Change</button>
        <button type="button" class="btn btn-dark m-3" (click)="back()">Back</button>
      </div>
    </form>
  </div>
</div>
