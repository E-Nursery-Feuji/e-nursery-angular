<mat-card class="product-card">
  <div class="product-image">
    <img src="product-image.jpg" alt="Product Image">
  </div>
  <div class="product-details">
    <h2 class="product-title">Product Title</h2>
    <p class="product-description">Product description goes here...</p>
    <p class="product-price">Price: $19.99</p>
    <p class="product-discount">Discount: 10% off</p>
    <button mat-raised-button color="primary" class="add-to-cart">Add to Cart</button>
  </div>
</mat-card>
